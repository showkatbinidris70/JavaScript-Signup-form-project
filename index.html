<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container" style="padding-bottom: 25px">
            <h1 class="heading">Create Account</h1>
            <form class="width">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control firstName" placeholder="First name" aria-label="First name">
                        <label for="fname" class="form-label">Example: John</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        <label for="lname" class="form-label">Example: Doe</label>

                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Username">
                    <label for="exampleInputPassword1" class="form-label">Invalid email.</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Username">
                    <label for="exampleInputPassword1" class="form-label">Example: john505</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password" aria-label="First name">
                        <label for="fname" class="form-label">Must use letters and numbers.</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Confirm" aria-label="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
                    <label for="exampleInputPassword1" class="form-label">Example: +8801555555555</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="button" type="submit" class="btn btn-primary rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
